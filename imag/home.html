<script type="text/javascript" charset="utf-8">
    $(document).ready(function () {

        $.getJSON('./data/newsList.json', function (data) {
            var news = '<div class="box1">';

            news += '<img class="news_image" src="' + data[0].img + '">' +
                '<div class="news_content"></div>' +
                '<p class="news_title">' + data[0].title + '</p>' +
                '<p class="news">' + data[0].content + '</p>' +
                '<button class="btn2"><a href="news.html">more-></a> </button>' +
                '</div>';

            news += '<div class="box2">' +
                '<img class="news_image" src="' + data[1].img + '">' +
                '<div class="news_content"></div>' +
                '<p class="news_title">' + data[1].title + '</p>' +
                '<p class="news">' + data[1].content + '</p>' +
                '<button class="btn2"><a href="news.html">more-></a> </button>' +
                '</div>';

            news += '<div class="box3">' +
                '<img class="news_image" src="' + data[2].img + '">' +
                '<div class="news_content"></div>' +
                '<p class="news_title">' + data[2].title + '</p>' +
                '<p class="news">' + data[2].content + '</p>' +
                '<button class="btn2"><a href="news.html">more-></a> </button>' +
                '</div>';


            $('#result1').append(news);

        });


        $.getJSON('./data/newsList.json', function (data) {
            var research = '<div class="box_shadow">';

            research += '<img src="./images/4(1).png" class="R_img1">' + '</div>';
            research += '<div><p class="R_title">' + data[0].title + '</p>';
            research += '<div class="vector3"></div>';
            research += '<p class="date1">' + data[0].date + '</p>' + '</div>';
            research += ' <p class="R">' + data[0].content + '</p>';

            research += '<div class="box3.0">';
            research += '<div class="box3.1">';
            research += '<div class="box_shadow3.1"> <img src="./images/3(1).png" class="R_img2"></div>';
            research += '<p class="R_title2">' + data[1].title +
                '</p> <div class="vector4"></div><p class="date2">' + data[1].date + '</p></div>';

            research += '<div class="box3.2">';
            research += '<div class="box_shadow3.1"> <img src="./images/3(1).png" class="R_img2"></div>';
            research += '<p class="R_title2">' + data[2].title +
                '</p> <div class="vector4"></div><p class="date2">' + data[2].date + '</p></div>';

            research += '<div class="box3.3">';
            research += '<div class="box_shadow3.1"> <img src="./images/3(1).png" class="R_img2"></div>';
            research += '<p class="R_title2">' + data[3].title +
                '</p><div class="vector4"></div><p class="date2">' + data[3].date + '</p></div>';
            research += '</div>';


            $('#result2').append(research);

        });



        $.getJSON('./data/competitions.json', function (data) {
            var c = '<div class="box4.1">';
            c += '<div class="compe_content"></div>';
            c += ' <p class="compe_title">' + data[0].prize + '</p>';
            c += '<p class="compe">' + data[0].name + '</p>';
            c += '<div class="img-box"><div class="box_shadow4.1"><img class="compe_image" src="' + data[0].img + '"></div></div>';
            c += '</div>';


            c += '<div class="box4.2">';
            c += '<div class="compe_content"></div>';
            c += ' <p class="compe_title">' + data[1].prize + '</p>';
            c += '<p class="compe">' + data[1].name + '</p>';
            c += '<div class="img-box"><div class="box_shadow4.1"><img class="compe_image" src="' + data[1].img + '"></div></div>';

            c += '<div class="img-box"><div class="box_shadow4.1"><img class="compe_image" src="' + data[2].img + '"></div></div>';
            c += '</div>';


            $('#result3').append(c);

        });



        return false;
    });


    var typed = new Typed('.type', {
